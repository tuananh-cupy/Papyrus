<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Style cho header*/
        header {
            background-color: #ff66a3;
            padding: 10px 20px;
            text-align: center;
        }
        /* Thanh điều hướng*/
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ff3385;
        }
        /*Đảm bảo thanh điều hướng không bị tràn khi có nhiều items */
        nav a.active {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 style="color: white;">Admin</h1>
        <nav >
            <a href="products.php">Product</a>
            <a href="orders.php">Order</a>
            <a href="accounts.php">Account</a>
            <a href="categories.php">Category</a>
            <a href="feedbacks.php">Feedback</a>
            <a href="blog_list.php">Blog</a>
            <a href="manage_occasions.php">Occasion</a>
            <a href="show.php">Image</a>
            <a href="../login.php">Logout</a>
        </nav>
    </header>

    <!-- Content Area -->
    <div>
        <!-- Nội dung trang sẽ hiển thị ở đây -->
    </div>

    <script>
        // Tự động thêm class 'active' cho trang hiện tại
        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            if (window.location.href.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    </script>

</body>
</html>
